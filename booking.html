<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking tickets</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header>
        <h2>Tickets Booking</h2>
        </header>
    <div class="container">
           <label for="name">Name</label><br>
           <input type="text" placeholder="Enter your fullname"><br>

           <label for="Email">Email</label><br>
           <input type="email" placeholder="Enter your email"><br>
           
           <label for="name">Phone</label><br>
           <input type="tel" placeholder="Enter your mobile number"><br>
           
           <label for="destination">Destination:</label><br>
           <select id="destination" name="destination" required>
               <option value="delhi">Delhi</option>
               <option value="mumbai">Mumbai</option>
               <option value="mumbai">Hydrabad</option>
               <option value="mumbai">Bangalore</option>
               <option value="mumbai">Gaya</option>
               <option value="bangalore">Patna</option>
           </select><br>
           <label for="name">Date</label><br>
           <input type="date" placeholder="Date"><br>

           <label for="time">Time</label><br>
           <input type="time" placeholder="Time"><br>

           <label for="class">Class:</label><br>
            <select id="class" name="class" required>
                <option value="economy">Economy</option>
                <option value="sleeper">Sleeper</option>
                <option value="gerenal">General</option>
                <option value="business">Business</option>
                <option value="first">First Class</option>
            </select><br>

            <button type="submit"><a href="loader.html">Book now</a></button>
            <h3 class="back"><a href="pro1.html">Back to Homepage</a></h3>
           
    </div>
    
</body>
</html>
